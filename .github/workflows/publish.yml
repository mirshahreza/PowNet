name: Publish NuGet Package

on:
  push:
    branches:
      - master
  # Optionally publish only when a version tag is pushed (uncomment below and remove branches section above)
  # push:
  #   tags:
  #     - 'v*'
  workflow_dispatch:

jobs:
  pack-and-publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Determine Version
        id: version
        run: |
          DATE=$(date +'%Y.%m.%d')
          RUN=${GITHUB_RUN_NUMBER}
          VERSION="$DATE.$RUN"
          echo "Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Pack
        run: dotnet pack PowNet/PowNet.csproj -c Release -o out /p:PackageVersion=${{ steps.version.outputs.VERSION }} /p:ContinuousIntegrationBuild=true

      - name: Publish to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          echo "Pushing packages..."
          dotnet nuget push out/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
